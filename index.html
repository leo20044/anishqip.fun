<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Responsive Hamburger Menu</title>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo4.png" alt="Logo">
        </div>
        <div class="menu-toggle">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <!--the countdown clock to get the link->
    <div class="countdown-container">
        <div class="countdown">
            15
        </div>
        <div class="reveal-button-container">
            <a class="reveal-button" href="https://www.example.com">Click Me!</a>
        </div>
    </div>
    <!--end reveal-button-container-->
    <script src="script1.js"></script>
</body>
</html>
